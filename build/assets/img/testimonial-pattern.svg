<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="quotes" width="100" height="100" patternUnits="userSpaceOnUse">
      <text x="10" y="30" font-family="Arial" font-size="40" fill="white" opacity="0.05">"</text>
      <text x="60" y="80" font-family="Arial" font-size="40" fill="white" opacity="0.05">"</text>
    </pattern>
    
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.1"/>
    </pattern>
    
    <pattern id="combined" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#quotes)"/>
      <rect width="100" height="100" fill="url(#dots)"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#combined)"/>
  
  <!-- Decorative elements -->
  <circle cx="20%" cy="30%" r="80" fill="#6C63FF" opacity="0.03"/>
  <circle cx="70%" cy="60%" r="120" fill="#4ECDC4" opacity="0.02"/>
</svg> 