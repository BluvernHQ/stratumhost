<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <circle cx="0" cy="0" r="1" fill="white" opacity="0.2"/>
      <circle cx="50" cy="0" r="1" fill="white" opacity="0.2"/>
      <circle cx="0" cy="50" r="1" fill="white" opacity="0.2"/>
      <circle cx="50" cy="50" r="1" fill="white" opacity="0.2"/>
    </pattern>
    
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.1"/>
    </pattern>
    
    <pattern id="combined" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <rect width="100" height="100" fill="url(#dots)"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#combined)"/>
  
  <!-- Large decorative circles -->
  <circle cx="10%" cy="20%" r="100" fill="#6C63FF" opacity="0.03"/>
  <circle cx="80%" cy="60%" r="150" fill="#4ECDC4" opacity="0.02"/>
  <circle cx="30%" cy="80%" r="120" fill="#6C63FF" opacity="0.03"/>
  
  <!-- Lines -->
  <line x1="0" y1="15%" x2="100%" y2="15%" stroke="white" stroke-width="0.5" opacity="0.05"/>
  <line x1="0" y1="85%" x2="100%" y2="85%" stroke="white" stroke-width="0.5" opacity="0.05"/>
</svg> 